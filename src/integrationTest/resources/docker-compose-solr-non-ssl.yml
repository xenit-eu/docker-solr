version: '3'

services:
  solr:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    hostname: solr
    ports:
      - 8080
    environment:
    - ALFRESCO_SSL=none
    # for restoring from backup, uncomment following 4 variables (optionally also the 5'th, to give a concrete name to restore from) after replacing placeholders
    # - JAVA_OPTS_S3_ENDPOINT=-DBLOB_S3_ENDPOINT=<endpoint>
    # - JAVA_OPTS_S3_BUCKET_NAME=-DBLOB_S3_BUCKET_NAME=<bucket_name>
    # - AWS_ACCESS_KEY_ID=<access_key>
    # - AWS_SECRET_KEY=<secret_key>
    # - BACKUP_NAME=2021-07-21