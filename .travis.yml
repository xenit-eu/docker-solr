language: java
sudo: required
dist: trusty
services:
- docker
cache:
  directories:
  - "$HOME/.gradle"
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    env:
    - DOCKER_USER: xenitpublisher
    - secure: ""
    - VERSIONS_TO_BUILD: solr1
    before_install:
    - chmod +x ./gradlew
    script:
    - if [[ $TRAVIS_BRANCH = "master" ]] ; then ./gradlew -PrepoName=xeniteu integrationTests pushDockerImage ; else ./gradlew -PrepoName=xeniteu integrationTests --info ; fi
  - os: linux
      jdk: oraclejdk8
      env:
        - DOCKER_USER: xenitpublisher
        - secure: ""
        - VERSIONS_TO_BUILD: solr4
      before_install:
        - chmod +x ./gradlew
      script:
        - if [[ $TRAVIS_BRANCH = "master" ]] ; then ./gradlew -PrepoName=xeniteu integrationTests pushDockerImage ; else ./gradlew -PrepoName=xeniteu integrationTests --info ; fi
  - os: linux
      jdk: oraclejdk8
      env:
        - DOCKER_USER: xenitpublisher
        - secure: ""
        - VERSIONS_TO_BUILD: solr6
      before_install:
        - chmod +x ./gradlew
      script:
        - if [[ $TRAVIS_BRANCH = "master" ]] ; then ./gradlew -PrepoName=xeniteu integrationTests pushDockerImage ; else ./gradlew -PrepoName=xeniteu integrationTests --info ; fi

