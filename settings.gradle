rootProject.name = 'docker-solr'

include 'solr6/alfresco-search-services-community-1.3.0.1'
include 'solr4/community-5.2'
include 'solr4/community-5.1'
include 'solr1/community-4.2'

// test also against enterprise versions of Alfresco
if(hasProperty("enterprise")) {
    include 'solr6/alfresco-search-services-1.3.0.1'
    include 'solr6/alfresco-search-services-1.2.0'
    include 'solr6/alfresco-search-services-1.1.1'
    include 'solr6/alfresco-search-services-1.0.0'
    include 'solr4/enterprise-5.2'
    include 'solr4/enterprise-5.1'
    include 'solr1/enterprise-4.2'
}
