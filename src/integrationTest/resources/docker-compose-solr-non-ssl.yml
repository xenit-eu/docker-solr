version: '3'

services:
  solr:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    hostname: solr
    ports:
      - 8080
    environment:
    - ALFRESCO_SSL=none
    # for restoring from backup, uncomment following variables
