    # - AWS_ACCESS_KEY_ID=<access_key>
    # - AWS_SECRET_KEY=<secret_key>
    # - BACKUP_USERNAME=<username>
    # - BACKUP_DOMAIN=<domain>
    # - BACKUP_ENDPOINT=<endpoint>
    # - BACKUP_BUCKET=<bucket_name>
    # - BACKUP_PASSWORD=<password>
