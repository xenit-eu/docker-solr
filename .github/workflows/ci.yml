name: 'Continuous Integration'
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '7 0 * * SUN'
env:
  ORG_GRADLE_PROJECT_eu_xenit_artifactory_username: ${{ secrets.XENIT_ARTIFACTORY_USERNAME }}
  ORG_GRADLE_PROJECT_eu_xenit_artifactory_password: ${{ secrets.XENIT_ARTIFACTORY_PASSWORD }}
jobs:
  integration-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - solr6
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Login to Docker
        run: |
          echo "${{ secrets.CLOUDSMITH_APIKEY }}" | docker login docker.xenit.eu --username "${{ secrets.CLOUDSMITH_USER }}" --password-stdin
      - name: Run integration tests
        env:
          VERSIONS_TO_BUILD: ${{ matrix.version }}
        run: ./gradlew  integrationTests --info
      - name: Upload Artifact
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-result
          path: /home/runner/work/**/build/reports
          retention-days: 2
  publish:
    needs: [ integration-test ]
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/heads/master') || startsWith(github.ref, 'refs/heads/release') }}
    strategy:
      matrix:
        version:
          - solr6
    steps:
      - uses: actions/checkout@v2
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Login to Docker
        run: |
          echo "${{ secrets.CLOUDSMITH_APIKEY }}" | docker login docker.xenit.eu --username "${{ secrets.CLOUDSMITH_USER }}" --password-stdin
      - name: Publish docker images
        env:
          VERSIONS_TO_BUILD: ${{ matrix.version }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: ./gradlew pushDockerImage